<html>
<head>
	<title>SampleTheme | Contact</title>
	<link rel="stylesheet" type="text/css" href="css/flexboxgrid.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header id="main-header">
		<div class="container">
			<div class="row end-sm end-md end-lg center-xs middle-xs middle-sm middle-md middle-lg">
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
					<h1><span class="primary-text">BasicTheme</span></h1>
				</div>
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
					<nav id="navbar">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="about.html">About</a></li>
							<li><a href="services.html">Services</a></li>
							<li class="current"><a href="contact.html">Contact</a></li>
						</ul>
					</nav>


				</div>
				
			</div>


		</div>
		
	</header>

	<section id="subheader">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h1>Contact</h1>
				</div>
			</div>
		</div>
	</section>

	<section id="page" class="contact">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h2><span class="primary-text">Get </span> In Touch</h2>
					<p>Please use this form to contact us</p>
					<form>
						<div>
							<label for="name">Name</label><br>
							<input type="text" name="name">
						</div>
						<div>
							<label for="email">Email</label><br>
							<input type="text" name="email">
						</div>
						<div>
							<label for="message">Message</label><br>
							<textarea name="message"></textarea>
						</div>
						<button type="submit" name="button">Submit</button>			
					</form>
				</div>
			</div>
		</div>

	</section>
	
	<section id="company">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<h4>Contact Us</h4>
					<ul>
						<li><i class="fa fa-phone"></i>(617) 111-1111</li>
						<li><i class="fa fa-envelope"></i>support@gmail.com</li>
						<li><i class="fa fa-map"></i>400 main street, Boston</li>
					</ul>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<h4>About Us</h4>
					<p>Lorem ipsum</p>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<h4>Newsletter</h4>
					<p>Lorem ipsum dolar sit amet</p>
					<form>
						<input type="text" name="email" placeholder="Enter Email">
						<button type="submit" name="button">Submit</button>
					</form>
				</div>
				

			</div>

		</div>

	</section>

	<footer id="main-footer">
		<div class="container">
			<div class="row center-xs center-sm center-md center-lg">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<p>Copyright &copy; 2017 | BasicTheme</p>
				</div>
				
			</div>

		</div>
	</footer>



</body>
</html>
